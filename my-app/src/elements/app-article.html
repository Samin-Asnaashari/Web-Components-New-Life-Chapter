<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script type="module">
    import { LitElement, html, css } from 'lit-element';

    class MyElement extends LitElement {
      static get properties() {
        return {
          firstArticle: { type: String },
        };
      }

      connectedCallback() {
        super.connectedCallback();
        fetch('https://newsapi.org/v2/everything?q=tennis&apiKey=bc1854f20d634eaba1dd90a1e572c75e')
          .then(response => response.json())
          .then((response) => {
              console.log(response, "article response!");
            this.firstArticle = response.articles[0].title;
          });
      }

      render() {
        return html`
          The first article is: ${this.firstArticle}
        `;
      }
    }
    
    // Register your element
    customElements.define('my-element', MyElement);
  </script>
</head>

<body>
  <my-element></my-element>
</body>
</html>
